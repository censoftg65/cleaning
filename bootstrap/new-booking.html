<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="crm">
    <meta name="description" content="Website Back-End management script that provides access to the control features of your site.">
    
   

    <title>New Booking - Unwritten Cleaning</title>

    <!-- ALL STYLE TAGGS INCLUDE HERE -->
    
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    <!-- ALL SCRIPT TAGGS INCLUDE HERE -->
    <script type="text/javaScript" src="js/bootstrap.min.js"></script>
<meta name="robots" content="noindex,nofollow" /> 
<meta name="googlebot" content="noindex,nofollow" /> 
<meta name="googlebot-news" content="noindex,nofollow" />
</head>

<body>

<header>
	<div class="container">
        <div class="row">
            <div class="col-sm-3 logo">
               <a href="#"><img src="images/logo.png" alt="Unwritten Cleaning" title="Unwritten Cleaning" /></a>
            </div>
            
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                
            </div>
            
            <div class="col-sm-3 userNotif">
                <div class="notifImg">
                	<span class="notifCount">1</span>
                	<img src="images/notification.png" alt="" title="" />
                </div>
                <div class="notifName">
                	<a href="#">John Smith</a><span class="drpImg"><img src="images/drp-img.png" alt="" title="" /></span>
                </div>
            </div>
            
        </div>
    </div>
</header>

<section>
	<div class="container contentMain">
        <div class="row">
        	<div class="col-sm-3 leftSidebar">
        		<ul>
                	<li><a href="index.html"><img src="images/side-list-1.png" alt="" title="" /> <br /> My Profile</a></li>
                    <li><a href="account-settings.html"><img src="images/side-list-2.png" alt="" title="" /> <br /> Account Settings</a></li>
                    <li class="selected"><a href="new-booking.html"><img src="images/side-list-3.png" alt="" title="" /> <br /> New Booking</a></li>
                    <li><a href="completed-services.html"><img src="images/side-list-4.png" alt="" title="" /> <br /> Booking Services</a></li>
                    <li><a href="#"><img src="images/side-list-5.png" alt="" title="" /> <br /> Ratings</a></li>
                </ul>
        	</div>
            
            <div class="col-sm-9 contentPart">
               
               <h1>Booking Form</h1>
               
                <form>
                    <div class="row">
                    	<div class="col-sm-5">
                            <label>Choose Bedroom</label>
                            <select>
                                <option>Choose Number</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label>Choose Bathroom</label>
                            <select>
                                <option>Choose Number</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-2"></div>
                    </div>
                		
                    <div class="row">
                    	<div class="col-sm-12 extraTxt">
                        	<label>+/- Extra Services</label>
                        </div>
                    </div>
                        
                    <div class="row">
                    	
                    	<div class="col-sm-5 bookingLft">
                        	<p><input type="checkbox" /><label>Balcony</label></p>
                            <p><input type="checkbox" /><label>Inside Refrigrator</label></p>
                            <p><input type="checkbox" /><label>Inside Oven</label></p>
                            <p><input type="checkbox" /><label>Inside Microwave</label></p>
                            <p><input type="checkbox" /><label>Inside Cabinets</label></p>
                            <p><input type="checkbox" /><label>Interior windows</label></p>
                            <p><input type="checkbox" /><label>Floor baseboards</label></p>
                        </div>
                        <div class="col-sm-5 bookingRight">
                        	<p><label>Laundry</label></p>
                            <p><input type="checkbox" /><label>Wash &amp; Dry Clothes</label></p>
                            <p><input type="checkbox" /><label>Fold &amp; Put Away Clothes</label></p>
                        </div>
                        <div class="col-sm-2"></div>
                        
                    </div>
                    
                    <div class="row">
                    	<div class="col-sm-12 recurring">
                        	<label>Recurring Cleaning: </label>
                            <select>
                            	<option>One Time</option>
                                <option>Every Week</option>
                                <option>Every 2 Weeks</option>
                                <option>Every 3 Weeks</option>
                                <option>Once a Month</option>
                            </select>
                        </div>
                   </div>
                   
                   <div class="row">
                    	<div class="col-sm-5">
                        	<label>Date of Service:</label>	
                            <div class="serviceBox">
                            	<input type="text" placeholder="MM" />
                                <input type="text" placeholder="DD" />
                                <input type="text" placeholder="YY" />
                            </div>
                        </div>
                        
                        <div class="col-sm-7">
                        	<label>Time of Service:</label>	
                            <div class="serviceBox">
                            	<input type="text" placeholder="HH" />
                                <input type="text" placeholder="MM" />
                                <select>
                                	<option>AM/PM</option>
                                </select>
                            </div>
                        </div>
                        
                        
                   </div>
                   
                   <div class="row">
                       <div class="col-sm-5 numHr">
                   			<label>Choose Number of hours</label>
                            <select>
                            	<option>Number of hours....</option>
                            </select>      
                       </div>
                       <div class="col-sm-7"></div>
                   </div>
                   
                   <div class="row">
                   		<div class="col-sm-4 addTip">
							<p><label>Add Tip: </label> <input type="text" placeholder="$00000" /></p>
                            <p><label>Total: </label> <input type="text" placeholder="$00000" /></p>
                            <p><label>Promo Code: </label> <input type="text" placeholder="" /></p>					
                        	
                        </div>
                        
                        <div class="col-sm-9">
                        
                        </div>
                        
                   </div>
                    
                </form>
                
                <div class="bottomButtons">
                	<a href="#">Submit</a>
                    <a class="cancelBtn" href="#">Preview</a>
                    <a href="#" class="cancelBtn">Proceed</a>
                    <a href="#" class="cancelBtn">Cancel</a>
                </div>
                
            </div>
            
        </div>
    </div>
</section>

<footer>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        	&copy; 2016 www.unwrittencleaning.com   All Rights Reserved 
        </div>
    </div>
</div>
</footer>




</body>
</html>
